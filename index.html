<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dfa/resources/css/styles.css">
    <meta charset="utf-8"/>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row text-center">
            <h1>Regular Expression to DFA Conversion</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <h4 class="mb-3">Eingabe DFA</h4>
                    <div class="form-group">
                        <label for="selectExample">Examples</label>
                        <select class="form-control" id="selectExample">
                            <option>Simple DFA</option>
                            <option>Big DFA</option>
                            <option>Huge DFA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputDFA">Hier eingeben:</label>
                        <textarea class="form-control" id="inputDFA" type="text" placeholder="" value="" required="" rows="25"></textarea>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-6">
                <h4 class="mb-3">Algorithmus</h4>
                <div class="jumbotron">
                    <button id="startAlgorithm" class="btn btn-primary">Start Algorithm</button>
                    <button id="nextStep" class="btn btn-primary hidden">Next Step</button>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="goInStepsBox">
                        <label class="form-check-label" for="goInStepsBox">
                            Go in steps
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="simplifyBox">
                        <label class="form-check-label" for="simplifyBox">
                            Simplify
                        </label>
                    </div>
                </div>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table id="outputTable" class="table">
                            <thead>
                                <tr>
                                <th scope="col">k</th>
                                <th scope="col">i</th>
                                <th scope="col">j</th>
                                <th scope="col">Regular Expression</th>
                                </tr>
                            </thead>
                            <tbody id="entries">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="dfa/resources/javascript/regularExp.js"></script>
    <script src="dfa/resources/javascript/algorithm.js"></script>
    <script src="dfa/resources/javascript/start.js"></script>
</body>
</html>
